<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form id="contact-form">
        <div class="form-row">
            <input type="text" id="name" name="name" placeholder="Your Name" required><br>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br>
            <input type="text" id="subject" name="subject" placeholder="Subject" required><br>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea><br>
        </div>
        <button type="submit">Send Message</button>
    </form>

    <script>
        const form = document.getElementById('contact-form');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Collect form data
            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                subject: formData.get('subject'),
                message: formData.get('message'),
            };

            // Create the payload for Discord webhook
            const payload = {
                content: `**New Contact Form Submission**\n**Name:** ${data.name}\n**Email:** ${data.email}\n**Subject:** ${data.subject}\n**Message:** ${data.message}`
            };

            // Send the data to Discord Webhook using fetch
            fetch('https://discord.com/api/webhooks/1257307818197909555/tMowclB74eJIGUo90B2CbCaBVXmMNdVOagqGR-3i1TyXnXpahGmMt95F82wRWIIM229F', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => response.json())
            .then(data => {
                alert('Message sent to Discord!');
                form.reset();  // Optionally reset the form after submission
            })
            .catch((error) => {
                alert('Failed to send message. Please try again.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
